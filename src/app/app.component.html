<h1>CryptoRank Exchange</h1>
<section role="search">
  <div class="form-group">
    <label>
      I want to exchange $
      <input type="number" step=".01" placeholder="USD"/>
      of my $<span>[[ available fiat balance amount ]]</span>:
    </label>
    <ul class="errors">
      <li>Cannot be empty</li>
      <li>Cannot be less than $0.01</li>
      <li>Cannot exceed the available balance</li>
    </ul>
  </div>
</section>
<section role="main">
  <article>
    <table>
      <thead>
        <tr>
          <th>Cryptocurrency</th>
          <th>Exchange Rate</th>
          <th>Number of Coins</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>[[ cryptocurrency name ]]</td>
          <td>1 USD = [[ cryptocurrency rate ]] [[ cryptocurrency code ]]</td>
          <td>n/a</td>
        </tr>
      </tbody>
    </table>
  </article>
</section>
